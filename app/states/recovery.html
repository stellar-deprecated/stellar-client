<div class="recovery client-section">
    <div class="container">
        <h1 class="title" translate>Password Recovery</h1>

        <form role="form" class="form-horizontal" ng-controller="RecoveryCtrl">
            <div class="form-group">
                <div class="errors col-sm-12">
                    <div class="tip col-sm-offset-6 col-sm-3">{{ usernameError }}</div>
                </div>
                <label for="username" class="col-sm-3 uppercase" translate>Username</label>
                <div class="col-sm-6">
                    <input id="username" type="text" class="form-control" ng-model="username" ng-change="usernameError = null">
                </div>
            </div>
            <div class="form-group">
                <div class="errors col-sm-12">
                    <div class="tip col-sm-offset-6 col-sm-3">{{ recoveryError }}</div>
                </div>
                <label for="recovery-code" class="col-sm-3 uppercase" translate>Recovery Code</label>
                <div class="col-sm-6">
                    <input id="recovery-code" type="text" class="form-control" ng-model="userRecoveryCode" ng-change="recoveryError = null" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-default" ng-click="attemptRecovery()" ng-disabled="recovering">
                        <span ng-if="recovering" translate>Recovering...</span>
                        <span ng-if="!recovering" translate>Recover my password</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
