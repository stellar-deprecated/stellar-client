<div class="registration client-section">
    <h1 class="title">Create Your Account</h1>

    <form role="form" name="registration" class="form-horizontal stellar-form" ng-controller="RegistrationCtrl" novalidate>
        <div class="form-group container">
            <div class="row">
                <div class="errors col-md-offset-3 col-md-6">
                    <div class="tip">{{ errors.usernameErrors.join('\n') }}</div>
                </div>
            </div>
            <div class="row">
                <label for="username" class="col-md-3">USERNAME</label>
                <div class="col-md-6">
                    <div class="input-icon-wrapper">
                        <input id="username" type="text" class="form-control" ng-class="{'input-error': errors.usernameErrors.length}" ng-model="data.username" ng-change="checkUsername()">
                        <i class="icon icon-user"></i>
                    </div>
                </div>
                <div class="col-md-3 info">
                    <i class="username-status status glyphicon" ng-class="usernameClass()"></i>
                    <span class="tip">Make it memorable.</span>
                </div>
            </div>
        </div>

        <div class="form-group container">
            <div class="row">
                <div class="errors col-md-offset-6 col-md-6">
                    <div class="tip">{{ errors.emailErrors.join('\n') }}</div>
                </div>
            </div>
            <div class="row">
                <label for="email" class="col-md-3">
                    EMAIL
                    <span class="tip">(optional)</span>
                </label>
                <div class="col-md-6">
                    <div class="input-icon-wrapper">
                        <input id="email" name="email" type="email" class="form-control" ng-model="data.email" ng-change="errors.emailErrors = []">
                        <i class="icon icon-email"></i>
                    </div>
                    <div class="poptip ng-hide" ng-show="noEmailWarning">
                        <div class="poptip-top">
                            <p class="title">Your email is needed for password recovery.</p>
                            <p class="message">Without it your password is UNRECOVERABLE.</p>
                        </div>
                        <div class="poptip-bottom">
                            <span class="info">
                                <button type="button" class="btn btn-default stellar-button" ng-click="addEmail()">
                                    I want to add my email.
                                </button>
                                <div class="poptip-ignore" ng-click="ignoreEmail()">
                                    I don't want help.
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 info">
                    <i class="username-status status glyphicon glyphicon-none"></i>
                    <span class="tip">For password recovery.</span>
                </div>
            </div>
        </div>

        <div class="password-container" ng-include="'templates/password.html'"></div>

        <div class="form-group container terms">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 tip">
                    By clicking the button, you agree to our <a href="#/terms">Terms</a>.
                </div>
            </div>
        </div>

        <div class="form-group container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <button type="submit" class="btn btn-default stellar-button" ng-click="attemptRegistration()"
                        ng-disabled="loading">{{attemptRegistration.isLoading() ? 'Sending...' : 'Submit'}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
