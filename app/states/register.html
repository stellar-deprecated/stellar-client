<div class="registration client-section">
    <div class="container">
        <div class="row">
            <h1 class="title">{{'register.create_your_account' | translate}}</h1>
        </div>

        <div ng-show="messages.length" ng-controller="FlashMessageCtrl">
            <div ng-include="'templates/flash-message-container.html'"></div>
        </div>

        <form role="form" name="registration" class="form-horizontal stellar-form" ng-controller="RegistrationCtrl" novalidate>
            <div class="form-group">
                <div class="row">
                    <div class="errors col-sm-offset-3 col-sm-6">
                        <div class="tip">{{ errors.usernameErrors.join('\n') }}</div>
                    </div>
                </div>
                <div class="row">
                    <label for="username" class="col-sm-3">{{'global.username' | translate | uppercase}}</label>
                    <div class="col-sm-6">
                        <div class="input-icon-wrapper">
                            <input id="username" type="text" class="form-control" ng-class="{'input-error': errors.usernameErrors.length}" ng-model="data.username" ng-change="checkUsername()">
                            <i class="icon icon-user"></i>
                        </div>
                    </div>
                    <div class="col-sm-3 info">
                        <i class="username-status status glyphicon" ng-class="usernameClass()"></i>
                        <span class="tip">{{'register.make_username_memorable' | translate}}</span>
                    </div>
                </div>
            </div>

            <div class="password-container" ng-include="'templates/password.html'"></div>

            <div class="form-group terms">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6 tip" translate="register.agree_text" translate-value-terms-url="https://www.stellar.org/terms-of-service">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-default stellar-button" ng-click="attemptRegistration()"
