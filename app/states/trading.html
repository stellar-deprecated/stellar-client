<div class="trading" ng-controller="TradingCtrl">
    <div class="container">
        <div class="client-section">
            <h1 class="title">
                Trading
                <span class="link-dashboard">
                    <a ui-sref="dashboard">&#8592; back to dashboard</a>
                </span>
            </h1>
        </div>
        <div class="row trading-top-section">
            <disconnected-alert></disconnected-alert>
            <flash-messages></flash-messages>
            <div class="col-sm-8">
                <div ng-include="'templates/trading-form.html'"></div>
            </div>

            <div class="col-sm-4 trading-widgets">
              <div class="widget" ng-include="'templates/trading-balance.html'"></div>
              <div class="widget" ng-include="'templates/order-book-summary.html'"></div>
            </div>
        </div>

        <tabbed-section>
            <tab tab-template="templates/current-offers.html">Current Orders</tab>
            <tab selected="true" tab-template="templates/order-book.html">Order Book</tab>
            <tab tab-template="templates/trade-history.html">Trade History</tab>
        </tabbed-section>

    </div>
</div>
