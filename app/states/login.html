<div class="login client-section">
    <div class="container">

        <div ng-show="messages.length" ng-controller="FlashMessageCtrl">
            <div ng-include="'templates/flash-message-container.html'"></div>
        </div>
        <div class="row">
            <h1 class="title">{{'login.login' | translate}}</h1>
        </div>

        <iframe name="chrome-password-manager-fix" src="about:blank" style="display:none;"></iframe>
        <form role="form" class="form-horizontal stellar-form" ng-controller="LoginCtrl" ng-submit="attemptLogin()"
            action="chrome-password-manager-fix.html" method="post" target="chrome-password-manager-fix">
            <div class="form-group">
                <div class="row">
                    <div class="errors col-sm-offset-3 col-sm-6">
                        <div class="tip">{{ loginError }}</div>
                    </div>
                </div>
                <div class="row">
                    <label for="username" class="col-sm-3">{{'global.username' | translate | uppercase}}</label>
                    <div class="col-sm-6 input-icon-wrapper">
                        <input id="username" type="text" class="form-control" ng-model="username">
                        <i class="icon icon-user"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="errors col-sm-12"></div>
                </div>
                <div class="row">
                    <label for="password" class="col-sm-3">{{'global.password' | translate | uppercase}}</label>
                    <div class="col-sm-6 input-icon-wrapper">
                        <input id="password" type="password" class="form-control" ng-model="password">
                        <i class="icon icon-key"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <input type="checkbox" id="remember-me" name="remember-me" ng-model="rememberMe">
                        <label for="remember-me" class="remember-me"> {{'login.remember_me' | translate}}</label>
                        <div class="warning" ng-show="rememberMe"><span class="warning-title">{{'global.warning' | translate | uppercase}}</span> {{'login.remember_me_warning_text' | translate }}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="stellar-button btn btn-default">{{asyncLogin.isLoading() ? ('login.logging_in' | translate) : ('login.login' | translate)}}</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="recovery-info"><a href="#/username-recovery">{{'login.forgot_username_question' | translate}}</a></span>
                </div>
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="recovery-info"><a href="#/recovery">{{'login.forgot_password_question' | translate}}</a></span>
                </div>
            </div>
        </form>

        <div class="news" ng-include="'templates/news.html'"></div>
    </div>
</div>
