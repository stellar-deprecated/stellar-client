<div class="login client-section">
    <h1 class="title">Log in</h1>

    <form role="form" class="form-horizontal stellar-form" ng-controller="LoginCtrl">
        <div class="form-group container">
            <div class="row">
                <div class="errors col-sm-offset-3 col-sm-6">
                    <div class="tip">{{ loginError }}</div>
                </div>
            </div>
            <div class="row">
                <label for="username" class="col-sm-3">USERNAME</label>
                <div class="col-sm-6 input-icon-wrapper">
                    <input id="username" type="text" class="form-control" ng-model="username">
                    <i class="icon icon-user"></i>
                </div>
            </div>
        </div>
        <div class="form-group container">
            <div class="row">
                <div class="errors col-sm-12"></div>
            </div>
            <div class="row">
                <label for="password" class="col-sm-3">PASSWORD</label>
                <div class="col-sm-6 input-icon-wrapper">
                    <input id="password" type="password" class="form-control" ng-model="password">
                    <i class="icon icon-key"></i>
                </div>
            </div>
        </div>
        <div class="form-group container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="stellar-button btn btn-default" ng-click="attemptLogin()">{{attemptLogin.isLoading() ? 'Logging in...' : 'Log in'}}</button>
                </div>
            </div>
        </div>
        <div class="form-group container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="recovery-info"><a href="#/recovery">Forgot password?</a></span>
                </div>
            </div>
        </div>
    </form>
</div>
