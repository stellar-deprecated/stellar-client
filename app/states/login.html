<div class="login client-section">
    <div class="container">

        <div ng-show="messages.length" ng-controller="FlashMessageCtrl">
            <div ng-include="'templates/flash-message-container.html'"></div>
        </div>
        <h1 class="title" translate>Log in</h1>

        <iframe name="chrome-password-manager-fix" src="about:blank" style="display:none;"></iframe>
        <form role="form" class="form-horizontal" ng-controller="LoginCtrl" ng-submit="attemptLogin()" action="chrome-password-manager-fix.html" method="post" target="chrome-password-manager-fix">
            <div class="form-group">
                <div class="errors col-sm-offset-3 col-sm-6">
                    <div class="tip">{{ loginError }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 uppercase" translate>Username</label>
                <div class="col-sm-6 input-icon-wrapper">
                    <input id="username" type="text" class="form-control" ng-model="username">
                    <i class="icon icon-user"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="errors col-sm-12"></div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 uppercase" translate>Password</label>
                <div class="col-sm-6 input-icon-wrapper">
                    <input id="password" type="password" class="form-control" ng-model="password">
                    <i class="icon icon-key"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <input type="checkbox" id="remember-me" name="remember-me" ng-model="rememberMe">
                    <label for="remember-me" class="remember-me" translate> Remember me</label>
                    <div class="warning" ng-show="rememberMe"><span class="warning-title uppercase" translate>Warning</span> <span translate>This saves your password on your local disk, meaning an attacker with access to your files could steal your wallet.</span></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-default">
                        <span ng-if="asyncLogin.isLoading()" translate>Logging in...</span>
                        <span ng-if="!asyncLogin.isLoading()" translate>Log in</span>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="recovery-info"><a href="#/username-recovery" translate>Forgot username?</a></span>
                </div>
                <div class="col-sm-offset-3 col-sm-6">
                    <span class="recovery-info"><a href="#/recovery" translate>Forgot password?</a></span>
                </div>
            </div>
        </form>

        <div class="news" ng-include="'templates/news.html'"></div>
    </div>
</div>
