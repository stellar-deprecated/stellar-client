<div class="info">
    <span translate>Verify your email address to activate your password recovery feature.</span><br>
    <span translate>Your recovery code will be sent to your email.</span>
</div>
<div class="verify-email">
    <div class="add-email-item" ng-class="{active: reward.status == 'incomplete'}">
        <form role="form" name="addEmailForm" ng-controller="AddEmailCtrl" ng-submit="addEmail()" novalidate>
            <div class="form-group">
                <div class="errors col-sm-12">
                    <div class="tip">{{ errors.join('\n') }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input id="email" name="email" type="email" class="form-control" ng-class="{'input-error': errors.length}" placeholder="{{'Email Address'|translate}}" ng-model="email" ng-change="errors = []">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 button-col-left">
                    <button type="button" class="cancel btn btn-default" ng-click="cancel()" translate>Cancel</button>
                </div>
                <div class="col-xs-9 button-col-right">
                    <button type="submit" class="submit btn btn-default" ng-class="{loading: loading}" ng-disabled="loading">
                        <span ng-if="loading" translate>Loading...</span>
                        <span ng-if="!loading" translate>Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="verify-email-item" ng-class="{active: reward.status == 'unverified'}">
        <form role="form" ng-controller="VerifyEmailCtrl" ng-submit="verifyEmail()">
            <div class="form-group">
                <div class="errors col-sm-12">
                    <div class="tip col-sm-offset-6 col-sm-6">{{ errors.join('\n') }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input id="emailActivationCode" type="text" class="form-control" ng-class="{'input-error': errors.length}" placeholder="{{'Recovery Code'|translate}}" ng-model="emailActivationCode" ng-change="errors = []">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 button-col-left">
                    <button type="button" class="cancel btn btn-default" ng-click="back()" translate>Back</button>
                </div>
                <div class="col-xs-9 button-col-right">
                    <button type="submit" class="submit btn btn-default" ng-class="{loading: loading}" ng-disabled="loading">
                        <span ng-if="loading" translate>Loading...</span>
                        <span ng-if="!loading" translate>Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
