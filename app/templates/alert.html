<div class="alert alert-{{type}} " ng-class="{'alert-dismissible': dismissible}" role="alert">
    <button ng-if="dismissible" type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <div ng-transclude></div>
</div>
